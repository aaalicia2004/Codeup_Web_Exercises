<!DOCTYPE html>
<head>While and Do-While Loops</head>
<h1>While and Do-While Loops</head>

<body>
<script>

var i = 0;
while(i <= 100)
{
	if (i % 4 == 0)
	{
		console.log(i + " is a multiple of four");
	
	}
	i++;	
}

i = 0;

console.log("Do While Loop!");

do {
console.log(i + " is a multiple of four.");
i += 4;
}while (i <= 100);

</script>

</body>
